<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Academy: Мишка</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wraper">
      <header class="header">
        <div class="header__logo">
          <a href="index.html" class="header__logo-link">
            <img class="header__logo-image" width="86" height="35" src="img/logo-mobile.svg" alt="Магазин вещей ручной работы Мишка">
          </a>
          <button class="header__menu-button header__menu-button--no-js" type="button" aria-label="Открыть меню"></button>
        </div>
        <nav class="header__menu header__menu--no-js">
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link">Каталог товаров</a>
            </li>
            <li class="menu__item">
              <a href="form.html" class="menu__link">Вязание на заказ</a>
            </li>
          </ul>
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__link-icon" width="18" height="18" src="img/icon-search.svg" alt="Поиск">
                <span>Поиск по сайту</span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__link-icon" width="18" height="18" src="img/icon-cart.svg" alt="Корзина">
                <span>Корзина: пока пуста</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1 class="page-title">Каталог товаров</h1>
        <div class="catalog">
          <section class="catalog-item">
            <a href="#" class="catalog-item__link-image">
              <img class="catalog-item__image" width="260" height="195" src="img/photo-hare-mobile@1x.jpg" alt="Зайчик ручной работы">
            </a>
            <div class="catalog-item__body">
              <a href="#" class="catalog-item__link-title">
                <h2 class="catalog-item__title">Зайчик-попрыгайчик</h2>
              </a>
                <p class="catalog-item__desc">Рост 30 см, вес 200 г</p>
              <div class="catalog-item__for-buy">
                <p class="catalog-item__price">1 200 руб.</p>
                <button class="catalog-item__buy-button" aria-label="Добавить в корзину">
                  <img class="catalog-item__buy-button-image" width="21" height="18" src="img/icon-cart.svg" alt="">
                </button>
              </div>
            </div>
          </section>
          <section class="catalog-item">
            <a href="#" class="catalog-item__link-image">
              <img class="catalog-item__image" width="260" height="195" src="img/photo-bowl-mobile@1x.jpg" alt="Вязаная корзинка для белья">
            </a>
            <div class="catalog-item__body">
              <a href="#" class="catalog-item__link-title">
                <h2 class="catalog-item__title">Корзинка для белья</h2>
              </a>
              <p class="catalog-item__desc">Диаметр 15 см, высота 10 см</p>
              <div class="catalog-item__for-buy">
                <p class="catalog-item__price">690 руб.</p>
                <button class="catalog-item__buy-button" aria-label="Добавить в корзину">
                  <img class="catalog-item__buy-button-image" width="21" height="18" src="img/icon-cart.svg" alt="">
                </button>
              </div>
            </div>
          </section>
          <section class="catalog-item">
            <a href="#" class="catalog-item__link-image">
              <img class="catalog-item__image" width="260" height="195" src="img/photo-toys-mobile@1x.jpg" alt="Большая корзинка полная игрушек">
            </a>
            <div class="catalog-item__body">
              <a href="#" class="catalog-item__link-title">
                <h2 class="catalog-item__title">Большая корзинка для игрушек</h2>
              </a>
              <p class="catalog-item__desc">Диаметр 30 см, высота 30 см</p>
              <div class="catalog-item__for-buy">
                <p class="catalog-item__price">1 500 руб.</p>
                <button class="catalog-item__buy-button" aria-label="Добавить в корзину">
                  <img class="catalog-item__buy-button-image" width="21" height="18" src="img/icon-cart.svg" alt="">
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer__social">
          <li><a href="#" class="footer__social-link" aria-label="Наша страница в Instagram">
            <img class="footer__social-logo" width="21" height="21" src="img/icon-insta.svg" alt="Instagram">
          </a></li>
          <li><a href="#" class="footer__social-link footer__social-link--facebook" aria-label="Наша страница на Facebook">
            <img class="footer__social-logo" width="15" height="28" src="img/icon-fb.svg" alt="Facebook">
          </a></li>
          <li><a href="#" class="footer__social-link" aria-label="Наша страница в Twitter">
            <img class="footer__social-logo" width="23" height="20" src="img/icon-twitter.svg" alt="Twitter">
          </a></li>
        </ul>
        <a href="#" class="footer__copyright">
          <span class="footer__copyright-text">Разработано</span>
          <img width="27" height="34" src="img/logo-htmlacademy.svg" alt="HTML Academy">
        </a>
      </footer>
    </div>
    <script>
      var menuNoJSClass = 'header__menu--no-js';
      var menuButtonNoJSClass = 'header__menu-button--no-js';
      var menuOpenClass = 'header__menu--open';
      var menuOpenButtonClass = 'header__menu-button--open';
      var menuElement = document.querySelector('.' + menuNoJSClass);
      menuElement.classList.remove(menuNoJSClass);
      var menuButtonElement = document.querySelector('.' + menuButtonNoJSClass);
      menuButtonElement.classList.remove(menuButtonNoJSClass);
      menuButtonElement.addEventListener('click', function() {
        menuElement.classList.toggle(menuOpenClass);
        menuButtonElement.classList.toggle(menuOpenButtonClass);
      })
    </script>
  </body>
</html>
